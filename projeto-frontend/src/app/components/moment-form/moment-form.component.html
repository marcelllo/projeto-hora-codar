<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" id="title" placeholder="Coloque um título" required formControlName="title" />
    <div *ngIf="title?.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title?.errors?.['required']">O título é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea id="description" placeholder="O que aconteceu lá?" required rows="5" formControlName="description"></textarea>
    <div *ngIf="description?.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description?.errors?.['required']">A descrição é obrigatório.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" required />
  </div>

  <input type="submit" [value]="btnText" />
</form>
